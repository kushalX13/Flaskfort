services:
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/flaskfort
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-me}
      FLASK_ENV: ${FLASK_ENV:-development}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "until pg_isready -h db -p 5432; do sleep 1; done;
      flask --app wsgi.py db upgrade &&
      gunicorn -b 0.0.0.0:8000 wsgi:app"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: flaskfort
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flaskfort"]
      interval: 3s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
