name: Security Gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--report-format json --report-path gitleaks.json"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Dependency audit (High/Critical)
        run: |
          python -m pip install -r requirements.txt
          pip-audit -r requirements.txt --format json --output pip-audit.json --no-deps
          python - <<'PY'
          import json
          import sys

          with open("pip-audit.json", "r", encoding="utf-8") as f:
            data = json.load(f)

          def max_score(vuln):
            severities = vuln.get("severity") or []
            scores = [s.get("score", 0) for s in severities if isinstance(s, dict)]
            return max(scores) if scores else None

          high_found = False
          for dep in data.get("dependencies", []):
            for vuln in dep.get("vulns", []):
              score = max_score(vuln)
              if score is None:
                high_found = True
              elif score >= 7.0:
                high_found = True

          if high_found:
            print("High/Critical vulnerabilities detected.")
            sys.exit(1)
          print("No High/Critical vulnerabilities detected.")
          PY

      - name: Build image for scan
        run: docker build -t flaskfort:scan .

      - name: Trivy image scan (Critical)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "flaskfort:scan"
          format: "table"
          output: "trivy.txt"
          severity: "CRITICAL"
          exit-code: "1"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gitleaks.json
            pip-audit.json
            trivy.txt
