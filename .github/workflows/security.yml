name: Security Gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--report-format json --report-path gitleaks.json"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Dependency audit (High/Critical)
        run: pip-audit -r requirements.txt --severity high --format json --output pip-audit.json

      - name: Build image for scan
        run: docker build -t flaskfort:scan .

      - name: Trivy image scan (Critical)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "flaskfort:scan"
          format: "table"
          output: "trivy.txt"
          severity: "CRITICAL"
          exit-code: "1"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gitleaks.json
            pip-audit.json
            trivy.txt
