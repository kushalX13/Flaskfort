name: Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "scripts/deploy_remote.sh"
          target: "/tmp/flaskfort-deploy"

      - name: Run deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            chmod +x /tmp/flaskfort-deploy/scripts/deploy_remote.sh
            IMAGE="ghcr.io/${{ github.repository }}:${{ github.ref_name }}" \
            APP_NAME="flaskfort" \
            APP_PORT="8000" \
            ENV_FILE="/opt/flaskfort/.env" \
            /tmp/flaskfort-deploy/scripts/deploy_remote.sh
