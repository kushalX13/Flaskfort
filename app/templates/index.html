<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlaskFort Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F7F6F3] text-[#2F3437]">
    <div class="min-h-screen">
      <div class="border-b border-black/5 bg-[#F7F6F3]/80 backdrop-blur">
        <div class="max-w-screen-2xl mx-auto px-6 py-4 flex items-center justify-between">
          <div class="text-lg font-semibold">FlaskFort</div>
          <div class="flex gap-4 text-sm text-[#6B6F76]">
            <a class="hover:text-black" href="/login">Login</a>
            <a class="hover:text-black" href="/notes-ui">Notes</a>
            <a class="hover:text-black" href="/docs">Docs</a>
          </div>
        </div>
      </div>

      <div class="max-w-screen-2xl mx-auto px-6 py-12">
        <div class="grid gap-10 lg:grid-cols-2 items-center">
          <div>
            <div class="text-xs uppercase tracking-wide text-[#9AA0A6]">Workspace</div>
            <h1 class="mt-2 text-4xl font-semibold leading-tight">
              FlaskFort Notes
            </h1>
            <p class="mt-4 text-[#6B6F76]">
              A Notion‑style demo for JWT auth, Postgres persistence, and LLM‑assisted notes.
            </p>
            <div class="mt-6 flex gap-3">
              <a class="rounded bg-[#2F3437] text-white px-4 py-2 font-medium" href="/login">
                Start Demo
              </a>
              <a class="rounded border border-black/10 bg-white px-4 py-2 font-medium" href="/notes-ui">
                Open Notes UI
              </a>
            </div>
            <div class="mt-6 text-xs text-[#9AA0A6]">
              Health check: <button class="underline" onclick="health()">/healthz</button>
              <span id="health_out" class="ml-2"></span>
            </div>
          </div>

          <div class="grid gap-4 sm:grid-cols-2">
            <div class="rounded-xl border border-black/10 bg-white p-4">
              <div class="text-xs text-[#9AA0A6]">Auth</div>
              <div class="mt-2 font-semibold">JWT login, protected notes</div>
            </div>
            <div class="rounded-xl border border-black/10 bg-white p-4">
              <div class="text-xs text-[#9AA0A6]">Database</div>
              <div class="mt-2 font-semibold">Postgres + migrations</div>
            </div>
            <div class="rounded-xl border border-black/10 bg-white p-4">
              <div class="text-xs text-[#9AA0A6]">LLM</div>
              <div class="mt-2 font-semibold">Local Ollama assist</div>
            </div>
            <div class="rounded-xl border border-black/10 bg-white p-4">
              <div class="text-xs text-[#9AA0A6]">Security</div>
              <div class="mt-2 font-semibold">Gitleaks, pip-audit, trivy</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function health() {
        const res = await fetch(`/healthz`);
        document.getElementById("health_out").textContent = JSON.stringify(await res.json(), null, 2);
      }

      async function dbSnapshot() {}
      async function seedDemo() {}
    </script>
  </body>
</html>
